---
- hosts: Ubuntu
  become: true
  tasks:
    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: yes
      when: run_playbook

    - name: Upgrade packages
      ansible.builtin.apt:
        state: latest
      when: run_playbook

    - name: Check if a reboot is required
      ansible.builtin.stat:
        path: /var/run/reboot-required
      register: reboot_required_file
      when: run_playbook

    - name: Reboot machine if required
      ansible.builtin.reboot:
        msg: "Reboot initiated by Ansible due to kernel updates"
        connect_timeout: 5
        reboot_timeout: 300
        pre_reboot_delay: 0
        post_reboot_delay: 30
        test_command: uptime
      when: reboot_required_file is defined and reboot_required_file.stat is defined and reboot_required_file.stat.exists and run_playbook

    - name: Remove dependencies that are no longer required
      ansible.builtin.apt:
        autoremove: yes
      when: run_playbook
